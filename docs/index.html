<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
  <link rel="stylesheet" href="style/vue.css">
  <link rel="icon" href="icon/favicon.ico" type="image/x-icon" />
</head>

<body>
  <nav>
    <a href="#/">主页</a>
    <a href="#/Coding/">学习编程</a>
    <a href="#/Notes/">课程笔记</a>
    <a href="#/Blogs/">博客文章</a>
  </nav>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      loadSidebar: true, // 加载边栏
      subMaxLevel: 3, // 生成目录，设置生成目录的最大层级为 3
      sidebarDisplayLevel: 1,
      name: 'Samuel\'s Blog',
      loadNavbar: false, // 不加载导航栏
      auto2top: true, // 切换页面跳转到页面顶部
      themeColor: '#476f88', // 主题颜色
      copyCode: {
        buttonText: '复制代码',
        errorText: '错误',
        successText: '已复制'
      },
      pagination: {
        previousText: '上一主题',
        nextText: '下一主题',
        crossChapter: true,
        crossChapterText: true,
      },
      count: {
        countable: true,
        fontsize: '0.8em',
        color: '#6d8da1',
        language: 'chinese',
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function() {
            Prism.highlightAll();
            $('img')
              .wrap('<span style="display:inline-block"></span>')
              .css('display', 'block')
              .parent()
              .zoom({
                "on": "mouseover",
              });
          })
        }
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>

  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.7/pdfobject.min.js"></script>


  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <link href="//cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet">
  <link href="style/prism-one-light.css" rel="stylesheet">
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.js"></script>

  <script src="plugins/zoom.js"></script>

  <!--
  配色方案：
  - E23E57
  - 88304E
  - 522546
  - 311D3F
-->
</body>

</html>
